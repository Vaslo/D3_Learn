<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
    <style>
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>

    
</head>
<body>
    <p>Click on this text to update the chart with new data values (once).</p>
    <script type="text/javascript">

        var w = 600;
        var h = 250;
        var barPadding = 1;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

        var xScale = d3.scaleBand()
            .domain(d3.range(dataset.length))
            .rangeRound([0, w])
            .paddingInner(0.05);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .range([0, h]);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function (d) {
                return h - yScale(d);
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function (d) {
                return yScale(d);
            })
            .attr("fill", function (d) {
                return "rgb(0, 0, " + Math.round(d * 10) + ")";
            })
            ;

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) {
                return xScale(i) + xScale.bandwidth() / 2;
            })
            .attr("y", function (d) {
                return h - yScale(d) + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")
            ;

        d3.select("p")
            .on("click", function () {
                dataset = [11, 12, 15, 20, 18, 17, 16, 18, 23, 25,
                    5, 10, 13, 19, 21, 25, 22, 18, 15, 13];

                svg.selectAll("rect")
                    .data(dataset)
                    .transition()
                    .delay(function (d, i) {
                        return i * 100;
                    })
                    .duration(500)
                    .attr("y", function (d) {
                        return h - yScale(d);
                    })
                    .attr("height", function (d) {
                        return yScale(d);
                    })
                    .attr("fill", function (d) {
                        return "rgb(0, 0, " + Math.round(d * 10) + ")";
                    })
                    ;

                svg.selectAll("text")
                    .data(dataset)
                    .transition()
                    .delay(function (d, i) {
                        return i * 100;
                    })
                    .duration(500)
                    .text(function (d) {
                        return d;
                    })
                    .attr("x", function (d, i) {
                        return xScale(i) + xScale.bandwidth() / 2;
                    })
                    .attr("y", function (d) {
                        return h-yScale(d) + 14
                    })

            });

    </script>
</body>
</html>
